services:
  - type: web
    name: attendance-manager
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -c "from app import app; app.run(host='0.0.0.0', port=int(__import__('os').environ.get('PORT', 5000)))"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: attendance-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
